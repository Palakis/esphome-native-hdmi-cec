esphome:
  name: "hdmi-cec-demo"

external_components:
  - source:
      type: local
      path: components

esp32:
  board: esp32dev

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key
  services:
    - service: hdmi_cec_send
      variables:
        cec_source: int
        cec_destination: int
        cec_data: int[]
      then:
        - hdmi_cec.send:
            source: !lambda "return static_cast<unsigned char>(cec_source);"
            destination: !lambda "return static_cast<unsigned char>(cec_destination);"
            data: !lambda "std::vector<unsigned char> charVector; for (int i : cec_data) { charVector.push_back(static_cast<unsigned char>(i)); } return charVector;"

# Enable OTA
ota:
  - platform: esphome
    password: !secret mgmt_pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: True

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:

captive_portal:

i2c:
  id: ddc
  sda: GPIO32
  scl: GPIO33

hdmi_cec:
  pin: GPIO26
  address: 0x5
  physical_address: 0x4000
  ddc_i2c_id: ddc
  on_message:
    # Volume Up
    - data: [0x44, 0x41]
      then:
        logger.log: "Volume Up"

    # Volume Down
    - data: [0x44, 0x42]
      then:
        logger.log: "Volume Down"

    # Mute
    - data: [0x44, 0x43]
      then:
        - logger.log: "Mute"
